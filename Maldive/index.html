<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Maldive</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>
<body>
  <div class="hero">
    <video
      autoplay
      loop
      muted
      plays-inline
      src="img/production ID_4010941.mp4"
      type="videp/mp4"
      id="backVideo"
    >

    </video>
    <div class="logo">
      <img
        src="img/logo.png"
        alt="logo"
      >
    </div>

    <div class="sidebar">
      <div class="text-box">
        <h1>GOLDEN RESORT</h1>
        <h4>LUXURY LIVING</h4>

        <div class="line"></div>
      </div>
    </div>

    <div class="content">
      <h1>Maldives</h1>
      <p>Very nice appartaments in the heart of Maldives</p>
      <div
        class="btn"
        id="playBtn"
      >
        <img
          src="img/play.png"
          id="icon"
          alt=""
        > Watch Video
      </div>
    </div>
  </div>

  <script>
    var backvideo = document.getElementById('backVideo');
    var playBtn = document.getElementById('playBtn');
    var icon = document.getElementById('icon');

    playBtn.onclick = function () {
      backVideo.style.display = "block";

      if (backVideo.paused) {
        backVideo.play();
        icon.src = "img/pause.png";
      }
      else {
        backVideo.pause();
        icon.src = "img/play.png";
      }
    }
  </script>
</body>
</html>
