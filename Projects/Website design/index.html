<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <title>Webiste Design</title>
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img
          src="img/logo.png"
          alt="Logo"
        >
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accesories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="information">
      <div class="overlay"></div>
      <img
        src="img/mobile.png"
        alt=""
        class="mobile"
      >

      <div id="circle">
        <div class="feature one">
          <img
            src="img/camera.png"
            alt=""
          >
          <div>
            <h1>Camera</h1>
            <p>12MO, Wide Angle Lens</p>
          </div>
        </div>

        <div class="feature two">
          <img
            src="img/processor.png"
            alt=""
          >
          <div>
            <h1>Processor</h1>
            <p>Snapdragon Octa-core</p>
          </div>
        </div>

        <div class="feature three">
          <img
            src="img/display.png"
            alt=""
          >
          <div>
            <h1>Display</h1>
            <p>6.5" Mini-Drop Fullscreen</p>
          </div>
        </div>

        <div class="feature four">
          <img
            src="img/battery.png"
            alt=""
          >
          <div>
            <h1>Battery</h1>
            <p>5000mAh, 720Hrs StandBy</p>
          </div>
        </div>

      </div>
    </div>
    <!-- // information  -->

    <div class="controls">
      <img
        src="img/arrow.png"
        alt=""
        id="upBtn"
      >
      <h3>Features</h3>

      <img
        src="img/arrow.png"
        alt=""
        id="downBtn"
      >




    </div>

  </div>


  <script src="app.js"></script>

</body>
</html>
