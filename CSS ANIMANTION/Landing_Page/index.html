<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Landing Page</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  >
  <link
    rel="
    stylesheet"
    href="css/style.css"
  >
</head>
<body>
  <div class="nav">
    <div class="logo">
      <div class="circle">
        <p>GK</p>
      </div>
      <h1>globeKit</h1>
    </div>

    <div class="menu">
      <h1>close</h1>
      <div class="toggle">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="heading">
      <h1>home</h1>
      <i class="fas fa-chevron-up"></i>
    </div>

    <div class="img-box">
      <div class="img">
        <p>this is globekit</p>
        <img
          src="./images/img1.png"
          alt=""
        >
      </div>

      <div class="img">
        <p>customize your globe</p>
        <img
          src="./images/img2.png"
          alt=""
        >
      </div>

      <div class="img">
        <p>build to turn heads</p>
        <img
          src="./images/img3.png"
          alt=""
        >
      </div>
    </div>
  </div>
</body>
</html>
